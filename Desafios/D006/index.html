<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lkista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser utilizada em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Título</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="&lt;a&gt;">link</abbr></li>
        <li><abbr title="&lt;mark&gt;">Marcação</abbr></li>
        <li><abbr title="&lt;ins&gt;">Sublinhado</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista Organizada</abbr></li>
        <li><abbr title="&lt;li&gt;">Elemento de Lista</abbr></li>
    </ul>
</body>
</html>
